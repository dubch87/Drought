<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U.S. Drought Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      overflow: hidden; /* Prevent scrolling */
    }

    #map {
      height: calc(100vh - 160px);
      width: 100%;
    }

    #bottom-panel {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 160px;
      box-sizing: border-box;
      background-color: #fff;
    }

    #legend {
      flex: 0 0 190px;
      background: white;
      padding: 10px 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 5px;
      font-size: 14px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .legend-color-box {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #999;
      box-sizing: border-box;
    }

    #slider-container {
      flex: 1;
      text-align: center;
      max-width: 1400px;
      margin: 0 20px;
    }

    #slider-container label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    #slider {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      margin: 10px 0;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    #slider::-webkit-slider-runnable-track {
      height: 6px;
      background: #ddd;
      border-radius: 3px;
    }

    #slider::-moz-range-track {
      height: 6px;
      background: #ddd;
      border-radius: 3px;
    }

    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #337ab7;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -7px;
      border: 2px solid #fff;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease;
    }

    #slider:hover::-webkit-slider-thumb {
      background: #1a5276;
    }

    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #337ab7;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease;
    }

    #slider:hover::-moz-range-thumb {
      background: #1a5276;
    }

    #slider::-moz-range-progress {
      background: transparent;
    }

    #date-display {
      font-size: 1.1rem;
      color: #1a5276;
      margin-top: 5px;
    }

    #date-range {
      font-size: 0.95rem;
      color: #444;
      margin-top: 3px;
    }

    #right-placeholder {
      flex: 0 0 220px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #2c3e50;
      gap: 10px;
    }

    #right-placeholder label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    #right-placeholder select {
      width: 100%;
      padding: 4px 6px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #slider {
      direction: rtl;
    }

    #slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
      padding: 0 2px;
    }

  </style>
</head>
<body>
  <div id="map"></div>

  <div id="bottom-panel">
    <div id="legend"></div>

    <div id="slider-container">
      <label for="slider">Select Date:</label><br />
      <input type="range" id="slider" min="0" max="0" value="0" />
      <div id="date-display"></div>
      <div id="date-range"></div>
      <div id="slider-labels">
        <span id="slider-label-left"></span>
        <span id="slider-label-right"></span>
      </div>
    </div>
    <div id="right-placeholder"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
